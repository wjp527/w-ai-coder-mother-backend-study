spring:
  application:
    name: w-ai-coder-mother-backend

  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/w_ai_coder_mother
    username: root
    password: 123456

  # 运行环境
  profiles:
    active: local

server:
  port: 8123
  servlet:
    context-path: /api


# springdoc-openapi项目配置
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.wjp.waicodermotherbackend.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn


# AI
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: <Your API Key>
      model-name: deepseek-chat
      # 默认最大token数
      max-retries: 8192
      # 严格保证结构化输出有效
      strict-json-schema: true
      response-format: json_object
      log-requests: true
      log-responses: true
    # SSE流式输出
    streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: sk-6c636a0794434cf495fc11dae018a034
      model-name: deepseek-chat
      # SSE流式响应 不支持 结构化输出
      # strict-json-schema: true
      # response-format: json_object
      max-tokens: 8192
      log-requests: true
      log-responses: true