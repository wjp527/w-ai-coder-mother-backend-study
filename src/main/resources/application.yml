spring:
  application:
    name: w-ai-coder-mother-backend

  # mysql
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/w_ai_coder_mother
    username: root
    password: 123456
  # redis
  data:
    redis:
      host: localhost
      port: 6379
      password:
      # 代表 redis key的过期时间
      ttl: 3600
      database: 0

  # session 配置 【后端配置】
  session:
    # 保存到 redis中
    store-type: redis
    # session 30 天过期
    timeout: 2592000
  # 运行环境
  profiles:
    active: local
  # 文件上传配置
  servlet:
    multipart:
      # 单个文件最大大小 (50MB)
      max-file-size: 50MB
      # 整个请求最大大小 (100MB，允许一次上传多个文件)
      max-request-size: 100MB
      # 文件写入磁盘的阈值，超过该大小将写入磁盘（默认10MB）
      file-size-threshold: 10MB
server:
  port: 8123
  servlet:
    context-path: /api
    # cookie 30 天过期 【前端Cookie配置】
    session:
      cookie:
        max-age: 2592000

# springdoc-openapi项目配置
springdoc:
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan: com.wjp.waicodermotherbackend.controller
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true
  setting:
    language: zh_cn
# AI
langchain4j:
  open-ai:
    chat-model:
      base-url: https://api.deepseek.com
      api-key: <Your API Key>
      model-name: deepseek-chat
      # 最大重试数
      # max-retries: 3
      # 严格保证结构化输出有效
      # 如果需要返回的是枚举类型，这时候再使用结构化输出就会有问题
      # error: 400 Bad Request: "{"error":{"message":"Prompt must contain the word 'json' in some form to use 'response_format' of type 'json_object'.","type":"invalid_request_error","param":null,"code":"invalid_request_error"}}"
      #      strict-json-schema: true
      #      response-format: json_object
      log-requests: true
      log-responses: true
    # SSE流式输出
    streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: <Your API Key>
      model-name: deepseek-chat
      # SSE流式响应 不支持 结构化输出
      # strict-json-schema: true
      # response-format: json_object
      max-tokens: 8192
      log-requests: true
      log-responses: true

    # 推理 AI 模型配置（用于复杂的推理任务）
    reasoning-streaming-chat-model:
      base-url: https://api.deepseek.com
      api-key: <Your API Key>
      model-name: deepseek-chat
      max-tokens: 8192
      temperature: 0.1
      log-requests: true
      log-responses: true
    # 智能路由 AI 模型配置（用于简单的分类任务）
    routing-chat-model:
      base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
      api-key: <Your API Key>
      model-name: qwen-turbo
      max-tokens: 100
      log-requests: true
      log-responses: true

# 添加 COS 对象存储配置（需要从腾讯云获取）
cos:
  client:
    host: your-custom-domain.com
    secretId: your-secret-id
    secretKey: your-secret-key
    region: ap-shanghai
    bucket: your-bucket-name

# 图片搜索
pexels:
  api-key: <Your API Key>

# 插画搜索
undraw:
  api-key: <Your API Key>

# 阿里云 DashScope 配置
dashscope:
  api-key: <Your API Key>
  image-model: wan2.2-t2i-flash

# 监控
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

